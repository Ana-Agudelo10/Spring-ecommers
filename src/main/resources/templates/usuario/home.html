<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Spring eCommerce</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- FontAwesome para íconos -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<style>
		.hero {
			background: url('/images/banner.jpg') no-repeat center center;
			background-size: cover;
			color: white;
			height: 70vh;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
		}

		.hero h1 {
			font-size: 3.5rem;
			font-weight: bold;
			text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
		}

		.hero p {
			font-size: 1.3rem;
			margin-top: 15px;
			text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
		}

		.card:hover {
			transform: translateY(-5px);
			transition: 0.3s;
			box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
		}

		.categories i {
			font-size: 2.5rem;
			color: #060270;
		}

		.btn-product i {
			background-color: #060270;
		}

		footer a:hover {
			color: #0d6efd !important;
		}

		.hero {
			position: relative;
			height: 70vh;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			color: white;
			background: #0f2027;
			background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
			overflow: hidden;
		}

		/* Círculos flotando */
		.hero::before,
		.hero::after {
			content: "";
			position: absolute;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.1);
			animation: float 12s infinite linear;
		}

		.hero::before {
			width: 300px;
			height: 300px;
			top: -100px;
			left: -100px;
		}

		.hero::after {
			width: 200px;
			height: 200px;
			bottom: -50px;
			right: -50px;
			animation-duration: 18s;
		}

		@keyframes float {
			0% {
				transform: translateY(0) rotate(0);
			}

			50% {
				transform: translateY(-50px) rotate(180deg);
			}

			100% {
				transform: translateY(0) rotate(360deg);
			}
		}

		.hero h1,
		.hero p {
			position: relative;
			z-index: 2;
		}

		.bg-footer {
			background-color: #2c5364;
		}

		.bg-white {
			background-color: white;
		}

		.btn-ver-producto {
			background-color: #060270;
			color: white;
			border: none;
		}

		.btn-ver-producto:hover {
			background-color: #0803a0;
			color: white;
			border: none;
		}
	</style>
</head>

<body>

	<!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header">
	</div>


	<!-- Hero Section -->
	<section class="hero">
		<div>
			<h1>Bienvenido a TwoAny Shop 2025</h1>
			<p>Tu tienda en línea con los mejores productos</p>
		</div>
	</section>

	<!-- Sección de categorías -->
	<div class="container my-5 text-center">
		<h2 class="mb-4">Compra por categorías</h2>
		<div class="row categories">
			<div class="col-md-3 mb-4">
				<i class="fas fa-tshirt"></i>
				<h5 class="mt-2">Ropa</h5>
			</div>
			<div class="col-md-3 mb-4">
				<i class="fas fa-laptop"></i>
				<h5 class="mt-2">Tecnología</h5>
			</div>
			<div class="col-md-3 mb-4">
				<i class="fas fa-couch"></i>
				<h5 class="mt-2">Hogar</h5>
			</div>
			<div class="col-md-3 mb-4">
				<i class="fas fa-gem"></i>
				<h5 class="mt-2">Accesorios</h5>
			</div>
		</div>
	</div>

	<!-- Productos destacados -->
	<div class="container my-5">
		<h2 class="text-center mb-4">Productos destacados</h2>
		<div class="row text-center">
			<div class="col-lg-3 col-md-6 mb-4" th:each="producto : ${productos}">
				<div class="card h-100">
					<img class="card-img-top" th:src="@{'/image/' + ${producto.imagen}}" alt="Imagen producto">
					<div class="card-body">
						<h5 class="card-title" th:text="${producto.nombre}">Nombre producto</h5>
						<p class="card-text text-muted" th:text="${producto.descripcion}"></p>
						<p class="font-weight-bold">$<span th:text="${producto.precio}"></span></p>
					</div>
					<div class="card-footer btn-product">
						<a th:href="@{/productos/{id} (id=${producto.id})}" class="btn btn-sm btn-ver-producto">
							<i class="fas fa-eye"></i> Ver producto
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->

	<!-- Call to Action -->
	<section class="bg-footer text-white text-center py-5">
		<h3>¡Únete a nuestra comunidad de más de 30,000 clientes felices!</h3>
		<a href="/registro" class="btn btn-light btn-lg mt-3">Crear cuenta</a>
	</section>
	
	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
