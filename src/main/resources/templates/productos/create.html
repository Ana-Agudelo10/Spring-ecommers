<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce - Crear Producto</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos personalizados -->
  <style>
    body {
      background: #f4f6f9;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: linear-gradient(90deg, #2c5364, #203a43, #0f2027);
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .form-group label {
      font-weight: 600;
      color: #2c5364;
    }

    .btn-custom {
      background: linear-gradient(90deg, #203a43, #2c5364);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, #0f2027, #203a43);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>

  <!-- Page Content -->
  <div class="container mt-5">
	<br>
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mb-4 text-center" style="color:#2c5364;">
      <i class="fas fa-box-open"></i> Crear Producto
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{administrador}">Home</a></li>
      <li class="breadcrumb-item active">Productos</li>
    </ol>

    <!-- Card del formulario -->
    <div class="card">
      <div class="card-header">
        ðŸ›’ Nuevo Producto
      </div>
      <div class="card-body">
        <form th:action="@{/productos/save}" method="post" enctype="multipart/form-data">

          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
              placeholder="Ingrese el nombre del producto" autocomplete="off" required>
          </div>

          <div class="form-group">
            <label for="descripcion">DescripciÃ³n:</label>
            <textarea class="form-control" id="descripcion" name="descripcion"
              placeholder="Ingrese la descripciÃ³n del producto" required autocomplete="off"></textarea>
          </div>

          <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad"
              placeholder="Ingrese la cantidad disponible" required autocomplete="off">
          </div>

          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="any" class="form-control" id="precio" name="precio"
              placeholder="Ingrese el precio del producto" autocomplete="off" required>
          </div>

          <div class="form-group">
            <label for="img">Imagen:</label>
            <input type="file" class="form-control-file" id="img" name="img">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-custom">
              <i class="bi bi-floppy"></i>  Guardar Producto
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <!-- /.container -->

  <!-- Footer -->
  <div th:include="administrador/template_admin.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <!-- Iconos de FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
